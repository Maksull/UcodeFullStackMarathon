<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Make Square Image</title>
	<style>
		body {
			text-align: center;
		}

		form {
			display: flex;
			justify-content: center;
			align-items: center;
		}

		#img-box {
			width: 100%;
			height: 600px;
			display: flex;
			flex-wrap: wrap;
			align-items: center;
			justify-content: center;
		}

		#img1 {
			display: flex;
			flex-wrap: wrap;
			width: 700px;
		}

		img {
			margin: 10px;
		}
	</style>
</head>
<body>
	<h1>Make Square Image</h1>
	<form id="image-form">
		<div>
			<input type="text" name="url" placeholder="Image URL" required>
		</div>
		<button type="submit" id="submit">GO</button>
	</form>
	<div id="img-box">
		<div id="img1"></div>
	</div>
	<script src="public/script.js"></script>
</body>
</html>
