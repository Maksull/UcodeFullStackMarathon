<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Notes with cookies</title>
</head>

<body>
  <div class="input">
    <input type="reset" id="addToCookies" value="Add to cookies">
    <input type="submit" id="clearCookies" value="Clear cookies">
  </div>
  <div class="text">
    <span>Text input:</span>
    <textarea id="cookieTextInput" cols="70" rows="5" maxlength="500" placeholder="Your future cookie"></textarea>
  </div>
  <div class="history">
    <span>History:</span>
    <div id="output"></div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
