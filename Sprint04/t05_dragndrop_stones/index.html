<head>

    <title>Drag'n'Drop Stones</title>

<body>
    <h1 style="text-align: center">Click and hold to move, double click to switch the state</h1>
    <hr>
    <br>
    <div id="main">
        <div class="stones" id="mind" value="off"></div>
        <div class="stones" id="time" value="on"></div>
        <div class="stones" id="reality" value="on"></div>
        <div class="stones" id="space" value="on"></div>
        <div class="stones" id="soul" value="on"></div>
        <div class="stones" id="power" value="off"></div>
    </div>
