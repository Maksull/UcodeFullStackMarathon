<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="t03. Upgrade Human">
    <link rel="stylesheet" href="css/style.css">
    <title>Upgrade Human</title>
</head>

<body>
    <div class="main">
        <div class="header">
            <h1 id="info">I'm Human</h1>
        </div>
        <div class="buttons">
            <button id="feed" onclick="feed()" class="button">Feed</button>
            <button id="sleep" onclick="sleep()" class="button">Sleep</button>
            <button id="fly" onclick="fly()" class="button">Fly </button>
            <button id="fight" onclick="fight()" class="button">Fight with enemy</button>
            <button id="turnSuperhero" onclick="turnIntoSuperhero()" class="button">Turn into Superhero</button>
        </div>
        <div class="params">
            <h2>Calories - <span id="calories"></span></h2> <br>
            <h2>Name - <span id="firstName"></span>&nbsp;<span id="lastName"></span></h2> <br>
            <h2>Gender - <span id="gender"></span></h2> <br>
            <h2>Age -<span id="age"></span> </h2> <br>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
