<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Settings</title>
</head>

<body>
    <h1>Settings</h1>
    <div id="main">
        <div id="content">
            <div class="row">
                <div class="column">
                    <span class="lbs">Typeface</span>
                    <br><br>
                    <select id="typeface">
                        <option>Acunim Pro</option>
                        <option>Comic Sans</option>
                        <option>Times New Roman</option>
                    </select>
                </div>
                <div class="column">
                    <span class="lbs">Dark UI</span>
                    <br><br>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <span class="lbs">Weight</span>
                    <br><br>

                    <label class="b-contain">
                        <span>Regular</span>
                        <input type="checkbox">
                        <div class="b-input"></div>
                    </label>
                    &emsp; &emsp; &emsp;
                    <label class="b-contain">
                        <span>Bold</span>
                        <input type="checkbox">
                        <div class="b-input"></div>
                    </label>

                </div>
                <div class="column">
                    <span class="lbs">Color</span>
                    <br><br>
                    <label class="ch_blue">
                        <input type="checkbox">
                        <div class="b-input"></div>
                    </label>
                    &emsp;
                    <label class="ch_green">
                        <input type="checkbox">
                        <div class="b-input"></div>
                    </label>
                    &emsp;
                    <label class="ch_pink">
                        <input type="checkbox">
                        <div class="b-input"></div>
                    </label>
                    &emsp;
                    <label class="ch_yellow">
                        <input type="checkbox">
                        <div class="b-input"></div>
                    </label>
                    &emsp;
                    <label class="ch_orange">
                        <input type="checkbox">
                        <div class="b-input"></div>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <span class="lbs">Size</span>
                    <br><br>
                    <input type="range" min="4" max="48">
                    <br>
                </div>
                <div class="column">
                </div>
            </div>
            <div class="row">

            </div>
        </div>
        <div id="menu">
            <div class="menu_item" id="paint">
                <img src="assets/images/artistic-brush.png" alt="">
            </div>
            <div class="menu_item" id="person">
                <img src="assets/images/user-icon.png" alt="">
            </div>
            <div class="menu_item" id="message">
                <img src="assets/images/sms-speech-bubble.png" alt="">
            </div>
            <div class="menu_item" id="display">
                <img src="assets/images/computer-screen.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
